<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keranjang Belanja - OnlineGarage</title>
  <link rel="stylesheet" href="css/style111.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
            <div class="d-flex align-items-center justify-content-between px-3">
                <h1 class="m-0">OnlineGarage</h1>
                <nav>
                    <a href="home.html" class="me-3">Home</a>
                    <a href="products.html" class="me-3">Produk</a>
                    <a href="keranjang.html" class="btn btn-outline-primary position-relative">
                        Keranjang
                        <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                    </a>
                </nav>
            </div>
    </header>

    <main class="container mt-4">
        <h2 class="text-center mb-4">Keranjang Belanja</h2>
        <div id="cart-container" class="table-responsive">
        <table class="table table-bordered text-center align-middle">
            <thead class="table-dark">
            <tr>
                <th>Gambar</th>
                <th>Nama Produk</th>
                <th>Harga</th>
                <th>Jumlah</th>
                <th>Total</th>
                <th>Aksi</th>
            </tr>
            </thead>
            <tbody id="cart-items">
            <!-- Barang akan ditampilkan di sini -->
            </tbody>
        </table>
        </div>

        <div class="text-end mt-3">
        <h4 id="total-price">Total: Rp0</h4>
                <div class="d-inline-block">
                    <button id="clear-cart" class="btn btn-danger mt-2 me-2">Hapus Semua</button>
                    <button id="checkout-btn" class="btn btn-success mt-2">Checkout</button>
                </div>
        </div>
    </main>

    <!-- Checkout modal -->
    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="checkout-summary"></div>
                    <hr>
                    <form id="checkout-form">
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Nama</label>
                            <input type="text" class="form-control" id="customerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerAddress" class="form-label">Alamat</label>
                            <textarea class="form-control" id="customerAddress" rows="2" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button id="confirm-checkout" type="button" class="btn btn-primary">Konfirmasi & Bayar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
        <div id="liveToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toast-body">
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 OnlineGarage. Semua hak dilindungi.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
